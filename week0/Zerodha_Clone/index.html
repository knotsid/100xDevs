<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Zerodha Page</title>
     <style>
          @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap');
     </style>
</head>

<body>

     <div class="container" style="margin: 0 auto;">

          <div class="navbar" style="box-shadow: 2px 1px 2px #eee; display: flex; justify-content: center;">
               <div style="display: flex; justify-content: space-between; max-width: 1100px;">
                    <img src="./assets/logo.svg" height="20px" style="padding-top: 1.2rem;">
                    <div style="padding-left:30rem; display: flex; font: 14px Inter, sans-serif; font-weight: 400;">
                         <div style="padding: 1.2rem; cursor: pointer; color: #666;">
                              Signup
                         </div>
                         <div style="padding: 1.2rem; cursor: pointer; color: #666;">
                              About
                         </div>
                         <div style="padding: 1.2rem; cursor: pointer; color: #666;">
                              Product
                         </div>
                         <div style="padding: 1.2rem; cursor: pointer; color: #666;">
                              Pricing
                         </div>
                         <div style="padding: 1.2rem; cursor: pointer; color: #666;">
                              Support
                         </div>
                    </div>
               </div>
          </div>
          <br>
          <div class="hero-section" style="display: flex; justify-content: center; margin-top: 9vh;">
               <img src="./assets/landing.png" alt="" width="1000">
          </div>

          <div class="bottom"
               style="font-family: Inter, sans-serif; display: flex; align-items: center; flex-direction: column; margin-top: 5vh;">
               <div style="font-size: 50px; font-weight: 400;">Invest in everything</div>
               <div style="font-size: 20px; padding-top: 10px; padding-bottom: 40px;">
                    Online platform to invest in stocks, derivatives, mutual funds, and more</div>
               <div
                    style="background-color: #387ed1; color: #fff; border-radius: 3px; padding: 10px 30px; cursor: pointer;">
                    Sign up now
               </div>
          </div>
     </div>
